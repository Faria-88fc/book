<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book archive</title>
    <!---bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body class="container">
    <!-- search box -->
    <section>
        <div class="w-50 mt-5 p-5 mx-auto">
            <h2 class="mb-5">Welcome to <span class="text-warning">Openlibrary</span></h2>
            <div class="input-group mb-3 d-flex align-items-center">
                <input type="text" class="form-control" placeholder="search book" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary btn-light ms-1" type="button" id="button-addon2">search</button>
            </div>
        </div>
    </section>
    <!-- search result -->
    <section>
        <div>
            <div id="container-div" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                  </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="css/bootstrap.bundle.js"></script> 
    <script src="book.js"></script> 
</body>
</html>
